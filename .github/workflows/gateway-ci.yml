# GatewayService/.github/workflows/ci.yml
name: CI - Gateway Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/GatewayService/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Backend/GatewayService/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd gateway-service
          npm install

      - name: Run Linter
        run: |
          cd gateway-service
          npm run lint

      - name: Run Tests
        run: |
          cd gateway-service
          npm test
