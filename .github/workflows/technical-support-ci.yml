name: CI - Technical Support

on:
  push:
    branches: ["main", "test-techsupport-ci"]
  pull_request:
    branches: ["main", "test-techsupport-ci"]


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: techsupport
          POSTGRES_PASSWORD: techpass
          POSTGRES_DB: techsupport_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: Backend/TechSupportService

      - name: Run linter
        run: npm run lint
        working-directory: Backend/TechSupportService

      - name: Run tests
        env:
          POSTGRES_URI: postgres://techsupport:techpass@localhost:5432/techsupport_test
        run: npm test
        working-directory: Backend/TechSupportService

  deploy-server:
    needs: [build-and-test]
    runs-on: ubuntu-latest

    steps:
      - name: activate deploy hook
        run: curl https://api.render.com/deploy/srv-d0111q49c44c73cp26lg?key=3dF5mW8iD-E
