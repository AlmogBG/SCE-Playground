name: CI - Technical Support

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DB_CON_STR: ${{ secrets.DB_CON_STR }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        working-directory: Backend/TechSupportService
        run: npm install

      - name: Run linter
        working-directory: Backend/TechSupportService
        run: npm install

      - name: Run tests
        working-directory: Backend/TechSupportService
        run: npm install

  deploy-server:
    needs: [build-and-test]
    runs-on: ubuntu-latest

    steps:
      - name: activate deploy hook
        run: curl https://api.render.com/deploy/srv-d0111q49c44c73cp26lg?key=3dF5mW8iD-E
